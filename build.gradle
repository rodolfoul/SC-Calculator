group 'catumbre'
version '1.0-SNAPSHOT'

apply plugin: 'java'

compileJava.options.encoding = 'UTF-8'
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	jcenter()
}

dependencies {
	compile group: 'org.jsoup', name: 'jsoup', version: '1.10.2'
	compileOnly "org.projectlombok:lombok:1.16.16"
}